<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Form</title>
</head>
<body>

    <h1>Student Profile</h1>

    <form>
        <!-- Step 1-->
        <label for="name">Your Name:</label>
        <input type="text" id="name">
        <br><br>

        <!-- Grade Level -->
        <p>Grade Level:</p>
        <input id="freshman" name="grade" value="Freshman" type="radio">
        <label for="freshman">Freshman</label>
      <br>

        <input id="sophomore" name="grade" value="Sophomore" type="radio">
       <label for="sophomore">Sophomore</label>
      <br>

        <input id="junior" name="grade" value="Junior" type="radio">
        <label for="junior">Junior</label>
      <br>

        <input id="senior" name="grade" value="Senior" type="radio">
        <label for="senior">Senior</label>
      <br><br>

        <!-- Interests -->
        <p>Interests:</p>
        <input id="sports" value="Sports" type="checkbox">
        <label for="sports">Sports</label>
      <br>

        <input id="music" value="Music" type="checkbox">
        <label for="music">Music</label>
      <br>

        <input id="coding" value="Coding" type="checkbox">
        <label for="coding">Coding</label>
      <br><br>

        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input id="birthday" type="date">
        <br><br>

        <button type="button" onclick="showProfile()">Submit</button>
    </form>

    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
